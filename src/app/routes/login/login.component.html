<div class="login-page">
  <div class="login-modal panel" *ngIf="!canLogOut">
    <div class="header">
      {{ getHeader() }}
      <div class="line"></div>
    </div>

    <div class="form" *ngIf="isLogin">
      <form>
        <div class="input">
          <input
            type="email"
            id="login-email"
            placeholder="Email"
            (keyup)="emailUp('login-email')"
          />
        </div>

        <div class="input">
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            (keyup)="loginPasswordUp()"
          />
        </div>

        <div class="error">
          {{ message }}
        </div>
      </form>
    </div>

    <div class="form" *ngIf="!isLogin">
      <div class="input">
        <input
          type="text"
          name="fname"
          id="signup-first"
          placeholder="First Name"
        />
      </div>

      <div class="input">
        <input
          type="text"
          name="lname"
          id="signup-last"
          placeholder="Last Name"
        />
      </div>

      <div class="input">
        <input
          type="email"
          id="signup-email"
          placeholder="Email"
          (keyup)="emailUp('signup-email')"
        />
      </div>

      <div class="input">
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          (keyup)="passwordOneUp()"
        />
      </div>
      <div class="input">
        <input
          type="password"
          id="signup-password-again"
          placeholder="Password (again)"
          (keyup)="passwordUp()"
        />
      </div>

      <div class="error">
        {{ message }}
      </div>
    </div>

    <div class="footer" *ngIf="isLogin">
      <div class="button-large" (click)="login()">
        Login
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <polyline
            points="14 19 21 12 14 5"
            fill="none"
            stroke-miterlimit="10"
          />
          <line
            x1="21"
            y1="12"
            x2="2"
            y2="12"
            fill="none"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
      <div class="button-small" (click)="toggleSignUp()">Sign Up</div>
    </div>

    <div class="footer" *ngIf="!isLogin">
      <div class="button-large" (click)="signUp()">
        Sign Up
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <polyline
            points="4 11.5 10 17.5 21 6.5"
            fill="none"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
      <div class="button-small" (click)="toggleSignUp()">Login</div>
    </div>
  </div>

  <div class="login-modal panel" *ngIf="canLogOut">
    <div class="header">
      Log Out
      <div class="line"></div>
    </div>

    <div class="footer-large">
      <div class="button-large" (click)="logout()">Log Out</div>
      <div class="button-small" (click)="home()">Head Home</div>
    </div>
  </div>
</div>
