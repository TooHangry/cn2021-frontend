<div class="profile-widget-container panel">
  <div class="user-container">
    <div class="user-header">
      <div class="user-image">{{getInitials()}}</div>
      <div class="user-name">{{getName()}}</div>
      <div class="user-email">{{getEmail()}}</div>
    </div>
  </div>
  <div class="user-action-container">
    <div class="user-actions">
        <div class="button" (click)="login()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <polyline
                points="15.5 15.5 15.5 19.5 11.5 19.5"
                fill="none"
                stroke-miterlimit="10"
              />
              <polyline
                points="18.5 14.5 21.5 11.5 18.5 8.5"
                fill="none"
                stroke-miterlimit="10"
              />
              <line
                x1="21.5"
                y1="11.5"
                x2="14"
                y2="11.5"
                fill="none"
                stroke-miterlimit="10"
              />
              <polyline
                points="15.5 7.5 15.5 3 4.5 3 4.5 19.5 11.5 22 11.5 5.5 5 3"
                fill="none"
                stroke-miterlimit="10"
              />
            </svg>
          </div>
      <div class="button" (click)="profile()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M15.2,19.1l-1,2.9H9.8l-1-2.9-1.3-.8-3,.6L2.2,15.1l2.1-2.3V11.2L2.2,8.9,4.5,5.1l3,.6,1.3-.8L9.8,2h4.4l1,2.9,1.3.8,3-.6,2.3,3.8-2.1,2.3v1.6l2.1,2.3-2.3,3.8-3-.6Z"
            fill="none"
          />
          <circle cx="12" cy="12" r="3" fill="none" stroke-miterlimit="10" />
        </svg>
      </div>

      <div class="button" (click)="toggleTheme()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <line x1="10" y1="23" x2="14" y2="23" fill="none" />
          <path d="M9.5,16.4a5.5,5.5,0,1,1,5,0V20h-5Z" fill="none" />
          <line x1="12" y1="0.5" x2="12" y2="3" fill="none" />
          <line x1="23" y1="11.5" x2="20.5" y2="11.5" fill="none" />
          <line x1="1" y1="11.5" x2="3.5" y2="11.5" fill="none" />
          <line x1="19.63" y1="3.87" x2="17.86" y2="5.64" fill="none" />
          <line x1="4.37" y1="3.87" x2="6.14" y2="5.64" fill="none" />
        </svg>
      </div>

      
    </div>
  </div>
</div>
