<div class="open-chat">
  <div class="header">
    {{ title }}
    <div class="line"></div>
  </div>
  <div class="messages scroll">
    <div
      class="message"
      *ngFor="let message of getMessages()"
      [ngClass]="{ right: sentByUser(message), left: !sentByUser(message) }"
    >
      <div class="content">
        {{ message.message }}
      </div>
    </div>
  </div>

  <div class="input">
    <div class="input-area">
      <input type="text" id="input" (keyup)="keyUp($event)" autocomplete="off"/>
      <div class="image" (click)="imageInput.click()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M22,12l-8.5,8.5a6.3,6.3,0,0,1-9,0h0a6.3,6.3,0,0,1,0-9L13,3a4.2,4.2,0,0,1,6,0h0a4.2,4.2,0,0,1,0,6l-8.5,8.5a2.2,2.2,0,0,1-3,0h0a2.2,2.2,0,0,1,0-3L15,7"
            fill="none"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
      <input
        hidden
        #imageInput
        type="file"
        accept="image/*"
        id="upload"
        (change)="(imageInput)"
      />

      <div class="send" (click)="send()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <line
            x1="22"
            y1="2"
            x2="11"
            y2="13"
            fill="none"
            stroke-miterlimit="10"
          />
          <polygon
            points="22 2 15 22 11 13 2 9 22 2"
            fill="none"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
